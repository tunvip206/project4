<header class="header header--1" data-sticky="true">
    <div class="header__top">
        <div class="ps-container">
            <div class="header__left">
                <div class="menu--product-categories">
                    <div class="menu__toggle"><i class="icon-menu"></i><span> Các loại hình du lịch</span></div>
                    <div class="menu__content">
                        <ul class="menu--dropdown">
                            <li *ngFor="let item of categories">
                                <a [routerLink]="['/by-category/'+item.categoryId]">{{item.categoryName}}</a>
                            </li>

                        </ul>
                    </div>
                </div><img width="80" height="80" src="https://img.icons8.com/ios/50/around-the-globe.png"
                    alt="around-the-globe" />
                <p class="header__title">Tour</p>

            </div>
            <div class="header__center">
                <form class="ps-form--quick-search" action="#" method="get">
                    <input class="form-control" (keyup)="search($event)" type="text"
                        placeholder="Tìm kiếm theo tên tour..." id="input-search" />
                    <button [routerLink]="['/search/'+keyword]">Tìm</button>
                </form>
            </div>
            <div class="header__right">
                <div class="header__actions">
                    <!-- wishlist -->

                    <div class="ps-block--user-header">
                        <div class="menu--product-categories">
                            <div class="ps-block__left">
                                <a class="header__extra" href="javascript:void(0);">
                                    <i class="icon-user"></i>
                                </a>
                            </div>
                            <div class="menu__content" style="position: relative;">
                                <ul class="menu--dropdown"
                                    style="position: absolute; top: 100%; right: 0; z-index: 999; background-color: #fff; border: 1px solid #ccc; padding: 10px; width: 200px;">
                                    <li *ngIf="isLogin" style="list-style-type: none;">
                                        <a [routerLink]="['/profile']" style="display: block; padding: 5px 0;">Thông tin
                                            người dùng</a>
                                    </li>
                                    <li *ngIf="!isLogin" style="list-style-type: none;">
                                        <a [routerLink]="['/sign-form']" style="display: block; padding: 5px 0;">Đăng
                                            nhập & Đăng ký</a>
                                    </li>
                                    <li *ngIf="isLogin" style="list-style-type: none;">
                                        <a href="javascript:void(0);" (click)="logout()"
                                            style="display: block; padding: 5px 0;">Đăng xuất</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <nav class="navigation">
        <div class="ps-container">
            <div class="navigation__left">
                <div class="menu--product-categories">
                    <div class="menu__toggle"><i class="icon-menu"></i><span>Các loại hình du lịch</span></div>
                    <div class="menu__content">
                        <ul class="menu--dropdown">
                            <li *ngFor="let item of categories">
                                <a [routerLink]="['/by-category/'+item.categoryId]">{{item.categoryName}}</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="navigation__right">
                <ul class="menu">
                    <li class="menu-item"><a [routerLink]="['/home']">Trang chủ</a></li>
                    <li class="menu-item"><a [routerLink]="['/all-tour']">Danh sách các tour</a></li>
                    <li class="menu-item"><a [routerLink]="['/about']">Giới thiệu</a></li>
                    <li class="menu-item"><a [routerLink]="['/contact']">Liên hệ</a></li>
                    <li class="menu-item" *ngIf="!isLogin"><a [routerLink]="['/sign-form']">Đăng nhập &amp; Đăng ký</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
